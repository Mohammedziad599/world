<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belgium</title>

  <link rel="icon" type="image/x-icon" href="./media/favico.svg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />

  <link rel="stylesheet" href="./css/globals.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/grid.css">
  <style>
    p {
      font-size: 16px;
    }
  </style>
</head>

<body>
  <header class="mb-1">
    <nav class="navbar">
      <div class="container">
        <div class="row justify-content-between align-items-center">
          <h3 class="font-800 my-2">
            Where in the world?
          </h3>

          <button class="btn btn-transparent">
            <span class="material-symbols-rounded" aria-hidden="true">
              dark_mode
            </span>
            <span class="">
              Dark Mode
            </span>
          </button>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="container">
      <div class="row my-3">
        <div class="col-5 col-md-3 col-lg-2 position-relative">
          <a class="btn btn-raised btn-back w-100" href="./index.html">
            <span class="material-symbols-rounded back-icon">
              arrow_back
            </span>
            Back
          </a>
        </div>
      </div>
    </section>
    <section class="container">
      <div class="row my-3 justify-content-between">
        <div class="col-12 col-xl-6 d-flex">
          <img src="./media/flags/be.svg" alt="Belgium Flag" class="img-fluid flag-image">
        </div>
        <div class="col-12 col-xl-6 d-flex">
          <section class="w-100" aria-label="Country Info">
            <h2 class="font-800">Belgium</h2>
            <section class="d-flex w-100 flex-column flex-xl-row justify-content-between mb-4 w-100" aria-label="Country Details">
              <div class="my-2">
                <div class="my-1"><span class="font-600">Native Name:</span> BelgiÃ«</div>
                <div class="my-1"><span class="font-600">Population:</span> 11,319,511</div>
                <div class="my-1"><span class="font-600">Region:</span> Europe</div>
                <div class="my-1"><span class="font-600">Sub Region:</span> Western Europe</div>
                <div class="my-1"><span class="font-600">Capital:</span> Brussels</div>
              </div>
              <div class="my-2">
                <div class="my-1"><span class="font-600">Top Level Domain:</span> .be</div>
                <div class="my-1"><span class="font-600">Currencies:</span> Euro</div>
                <div class="my-1"><span class="font-600">Languages:</span> Dutch, French, German</div>
              </div>
            </section>
            <section aria-label="Country Borders">
              <div class="d-flex flex-row align-items-center">
                <div class="row align-items-center p-0">
                  <span class="p-0 mr-2 col-xl-3 col-12"><span class="font-600">Border Counteries:</span></span>
                  <button class="btn btn-raised chip mr-1 px-2">
                    France
                  </button>
                  <button class="btn btn-raised chip mr-1">
                  Germany
                </button>
                  <button class="btn btn-raised chip mr-1">
                    Netherlands
                  </button>
                </div>
              </div>
            </section>
          </section>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
