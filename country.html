<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belgium</title>

  <link rel="icon" type="image/x-icon" href="/media/favico.svg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />

  <link rel="stylesheet" href="./css/globals.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/grid.css">
  <style>
    p {
      font-size: 16px;
    }
  </style>
</head>

<body>
  <header class="mb-1">
    <nav class="navbar">
      <div class="container justify-content-between align-items-center mx-2">
        <h3 class="font-800 my-2 mx-1">
          Where in the world?
        </h3>

        <button class="btn btn-transparent mx-1">
          <span class="material-symbols-rounded mr-1" aria-hidden="true">
            dark_mode
          </span>
          <span class="mr-1">
            Dark Mode
          </span>
        </button>
      </div>
    </nav>
  </header>
  <main>
    <section class="container">
      <div class="row my-3">
        <div class="col-1 col-xl-2 col-lg-3 col-md-3 col-sm-4 position-relative mx-3">
          <a class="btn btn-raised w-100" href="/">
            <span class="material-symbols-rounded back-icon">
              arrow_back
            </span>
            Back
          </a>
        </div>
      </div>
    </section>
    <section class="container">
      <div class="row my-3">
        <div class="col-6 col-xl-12 d-flex align-items-center justify-content-center">
          <img src="./media/flags/be.svg" alt="Belgium Flag" class="img-fluid">
        </div>
        <div class="col-6 col-xl-12 d-flex">
          <section class="mx-3 my-3 w-100" aria-label="Country Info">
            <h2 class="font-800">Belgium</h2>
            <section class="d-flex w-100 flex-row flex-lg-column" aria-label="Country Details">
              <div class="col-6 col-lg-12 my-2">
                <p class="my-1"><span class="font-600">Native Name:</span> BelgiÃ«</p>
                <p class="my-1"><span class="font-600">Population:</span> 11,319,511</p>
                <p class="my-1"><span class="font-600">Region:</span> Europe</p>
                <p class="my-1"><span class="font-600">Sub Region:</span> Western Europe</p>
                <p class="my-1"><span class="font-600">Capital:</span> Brussels</p>
              </div>
              <div class="col-6 col-lg-12 my-2">
                <p class="my-1"><span class="font-600">Top Level Domain:</span> .be</p>
                <p class="my-1"><span class="font-600">Currencies:</span> Euro</p>
                <p class="my-1"><span class="font-600">Languages:</span> Dutch, French, German</p>
              </div>
            </section>
            <section aria-label="Country Borders">
              <div class="d-flex flex-row flex-lg-column">
                  <p class="my-1 col-5 col-xl-5 col-lg-12"><span class="font-600">Border Counteries:</span></p>
                <div class="d-flex flex-row justify-content-around w-100">
                  <button class="btn btn-raised col-3 col-md-4">
                    France
                  </button>
                  <button class="btn btn-raised col-3 col-md-4">
                    Germany
                  </button>
                  <button class="btn btn-raised col-3 col-md-4">
                    Netherlands
                  </button>
                </div>
              </div>
            </section>
          </section>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
